<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- this page css -->
    <link rel="stylesheet" href="calculator.css">
    <!-- external link - extra -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8DN5TCP214"></script>

        function gtag() {
            dataLayer.push(arguments);

        gtag('config', 'G-8DN5TCP214');

<body>
    <nav id="navbar">
        <div class="logoText"><a href="https://harsh-jagtap.github.io/Home-Page/">Harshree Development</a> </div>
        <div id="category" class="resp">
            <ul class="ul">
                <li class="navi"><a href="https://harsh-jagtap.github.io/Home-Page/">Home</a></li>
                <li class="navi"><a href="https://harsh-jagtap.github.io/My-Project/">My Project</a></li>
                <li class="navi"><a href="#">Contact me</a></li>
            </ul>
        </div>
    </nav>
    <section class="section">
        <div class="selectCalculator">
            <select class="select">
                <optgroup label="Normal Calculator">
                    <option value="standardCalculator">Standard Calculator</option>
                </optgroup>
                <optgroup label="Math Calculator">
                    <option value="pythagoreanTheorem">Pythagorean Theorem</option>
                </optgroup>
            </select>
        </div>
        <div id="standardCalculator" class="standardCalculator dis">
            <p>standard calculator</p>
            <div class="text-change">
                <input type="text" id="input">
            </div>
            <div class="button">
                <table>
                    <tr>
                        <td><button>AC</button></td>
                        <td><button>C</button></td>
                        <td><button>%</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button id="empty"></button></td>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>=</button></td>
                    </tr>
                </table>
            </div>
            <hr>
            <div class="tip">Tip :
                <ul>
                    <li>It may have many bugs but you can handle it.</li>
                    <li>If it does't work you press "AC" or "C" for clear everything.</li>
                    <li>Thank you</li>
                </ul>
            </div>
        </div>
        <div id="pythagoreanTheorem" class="pythagoreanTheorem dis">
            <p>Pythagorean Theorem</p>
            <input type="number" class="input1" id="input2p1" min="0" max="180" placeholder="leg B">
            <input type="number" class="input1" id="input2p2" min="0" max="180" placeholder="leg A">
            <div class="output2">C = <u><span id="2pT"></span></u></div>
            <div id="Tip2"></div>
        </div>
    </section>
</body>
<!-- personal javascript -->
<script src="calculator.js"></script>

<!-- selecting system -->
<script src="selecting system.js"></script>
